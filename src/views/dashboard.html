<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/dashboard.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dashboard</title>
</head>

<body>
    <main class="container">
        <div class="sidebar_menu">
            <div class="logo_img"></div>
            <div class="menu_links">
                <ul>
                    <li><i class="bi bi-house"></i>Home</li>
                    <li><i class="bi bi-box2"></i>Estoque</li>
                    <li><i class="bi bi-people"></i>Clientes</li>
                    <li><i class="bi bi-inboxes"></i>Pedidos</li>
                    <li><i class="bi bi-mailbox"></i>Registros</li>
                </ul>
            </div>
            <button><i class="bi bi-arrow-left-short"></i></button>
        </div>
        <div class="area_profile">
            <div class="menu_icon"><i class="bi bi-list"></i></div>
            <div class="profile_info">
                <p class="info_name">Vitor Gabriel</p>
                <p class="info_date"><i class="bi bi-calendar"></i>12/05/2025</p>
            </div>
            <img src="/public/images/profile.png"
                class="profile_img"></img>
        </div>
        <div class="dashboard_area">
            <div class="graph">
                <canvas id="line_chart"></canvas>
            </div>
            <div class="graph">
                <canvas id="pizza_chart"></canvas>
            </div>
            <div class="graph">
                <canvas id="bar_chart"></canvas>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/public/js/dashboard/dashboard.js"></script>

</body>

</html>
